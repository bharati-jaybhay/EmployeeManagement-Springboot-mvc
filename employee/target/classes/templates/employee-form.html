<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Employee Registration</title>
</head>
<body>
<div class="container">

    <h3>Employee Registration</h3>
    <hr>

    <form th:action="@{/employees/save}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-4 w-25">
            <!-- Show error message (if present) above the input field -->
            <span th:if="${#fields.hasErrors('firstName')}"
                  th:errors="*{firstName}"
                  class="text-danger mb-1"/>

            <input type="text" th:field="*{firstName}" placeholder="Enter Your First Name" class="form-control">
        </div>

        <div class="mb-4 w-25">
            <!-- Show error message (if present) above the input field -->
            <span th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}"
                  class="text-danger mb-1"/>

            <input type="text" th:field="*{lastName}" placeholder="Enter Your Last Name" class="form-control">
        </div>

        <div class="mb-4 w-25">
            <!-- Show error message (if present) above the input field -->
            <span th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                  class="text-danger mb-1"/>

            <input type="text" th:field="*{email}" placeholder="Enter Your Email" class="form-control">
        </div>


        <button type="submit" class="btn btn-info col-2 mb-3">Save</button>
    </form>
    <!--    Add a button-->

    <a th:href="@{/employees/list}"
       class="btn btn-outline-secondary btn-sm mt-3 mb-3">
        Back To Employees List◀️
    </a>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
